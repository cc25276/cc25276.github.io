<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓サイト</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="top-panel">
            <span>YOUR ORGANIZATION</span>
            <div style="float: right; font-size: 0.9em;">INFO HERE</div>
            <div style="clear: both;"></div>
        </div>

        <div class="display">
            <p id="organization-name">0</p>
        </div>

        <div class="tab-container">
            <div class="tab-button active" data-tab="main">MAIN</div>
            <div class="tab-button" data-tab="memory">MEM</div>
        </div>

        <div class="buttons-grid">
            <div class="tab-content active" id="main-content">
                <a href="#" class="button button-ac ac-key">AC</a>
                <a href="#" class="button seven-key">7</a>
                <a href="#" class="button eight-key">8</a>
                <a href="#" class="button nine-key">9</a>
                <a href="#" class="button button-operator divide-key">÷</a>

                <a href="#" class="button button-c c-key">C</a>
                <a href="#" class="button four-key">4</a>
                <a href="#" class="button five-key">5</a>
                <a href="#" class="button six-key">6</a>
                <a href="#" class="button button-operator multiply-key">×</a>

                <div class="dummy-key"></div> <a href="#" class="button one-key">1</a>
                <a href="#" class="button two-key">2</a>
                <a href="#" class="button three-key">3</a>
                <a href="#" class="button button-operator minus-key">-</a>

                <div class="dummy-key"></div>
                <a href="#" class="button button-zero zero-key">0</a> <a href="#" class="button dot-key">.</a>
                <a href="#" class="button button-operator plus-key">+</a>

                <div class="dummy-key"></div> <div class="dummy-key"></div>
                <div class="dummy-key"></div>
                <div class="dummy-key"></div>
                <a href="#" class="button button-operator equals-key">=</a> </div>

            <div class="tab-content" id="memory-content">
                <a href="#" class="button button-mem mc-key">MC</a>
                <a href="#" class="button button-mem mr-key">MR</a>
                <a href="#" class="button button-mem m-minus-key">M-</a>
                <a href="#" class="button button-mem m-plus-key">M+</a>
                <div class="dummy-key"></div> <div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div>
                <div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div>
                <div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div>
                <div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div>
                <div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div><div class="dummy-key"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
