<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル計算機風サイト</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="calculator-container">
        <div class="display">
            <p id="organization-name">団体名やメッセージ</p>
        </div>
        <div class="buttons-grid">

            <a href="ce.html" class="button button-ce">CE</a>
            <a href="percent.html" class="button button-operator">%</a>

            <a href="seven.html" class="button">7</a>

            <a href="nine.html" class="button">9</a>

            <a href="five.html" class="button">5</a>
            <a href="six.html" class="button">6</a>

            <a href="one.html" class="button">1</a>
            <a href="two.html" class="button">2</a>
            <a href="three.html" class="button">3</a>
